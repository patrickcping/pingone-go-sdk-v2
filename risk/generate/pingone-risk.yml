                - unit
          required:
            - days
            - radius
    RiskPredictorUserRiskBehavior:
      allOf:
        - $ref: '#/components/schemas/RiskPredictorCommon'
        - type: object
          properties:
            predictionModel:
              type: object
              properties:
                name:
                  $ref: '#/components/schemas/EnumUserRiskBehaviorRiskModel'
              required:
                - name
          required:
            - predictionModel
    RiskPredictorVelocity:
      allOf:
        - $ref: '#/components/schemas/RiskPredictorCommon'
        - type: object
          properties:
            by:
              type: array
              items:
                type: string
                format: ^\${event\.user\.id}$|^\${event\.ip}$
            every:
              type: object
              properties:
                unit:
                  $ref: '#/components/schemas/EnumPredictorUnit'
                quantity:
                  type: integer
                minSample:
                  type: integer
            fallback:
              type: object
              properties:
                strategy:
                  $ref: '#/components/schemas/EnumPredictorVelocityFallbackStrategy'
                high:
                  type: number
                  format: float
                medium:
                  type: number
                  format: float
            maxDelay:
              type: object
              properties:
                unit:
                  $ref: '#/components/schemas/EnumPredictorUnit'
                quantity:
                  type: integer
            measure:
              $ref: '#/components/schemas/EnumPredictorVelocityMeasure'
            of:
              type: string
              format: ^\${event\.user\.id}$|^\${event\.ip}$
            slidingWindow:
              type: object
              properties:
                minSample:
                  type: integer
                quantity:
                  type: integer
                unit:
                  $ref: '#/components/schemas/EnumPredictorUnit'
            use:
              type: object
              properties:
                high:
                  type: number
                  format: float
                medium:
                  type: number
                  format: float
                type:
                  $ref: '#/components/schemas/EnumPredictorVelocityUseType'
