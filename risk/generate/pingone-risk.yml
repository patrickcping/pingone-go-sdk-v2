          items:
            type: object
            properties:
              id:
                type: string
                description: A string that specifies the resourceâ€™s unique identifier.
            required:
              - id
        triggers:
          type: array
          description: An array of triggers related to this policy set.
          items:
            type: object
            properties:
              type:
                $ref: '#/components/schemas/EnumRiskPolicySetTriggerType'
              policySet:
                type: object
                properties:
                  id:
                    type: string
                    description: A string that specifies the resourceâ€™s unique identifier.
                required:
                  - id
              expiresAt:
                type: string
