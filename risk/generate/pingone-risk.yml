security:
  - bearer: []
tags:
  - name: Risk Management
  - name: Risk Policies
  - name: Risk Evaluations
  - name: Risk Advanced Predictors
paths:
  /environments/{environmentID}:
    get:
      tags:
        - Environments
      summary: READ One Environment
      operationId: readOneEnvironment
      parameters:
        - name: X-Ping-External-Transaction-ID
          in: header
          description: |
            An ID for telemetry purposes to correlate transactions with client systems through PingOne products. This may be a user defined value. If a value isn't provided on the API request, a unique value will be generated in the API response. See [External transaction and session IDs](https://apidocs.pingidentity.com/pingone/platform/v1/api/#external-transaction-and-session-ids) for more information.
            Any invalid characters will be converted to underscores. The following characters are allowed:
            Unicode letters, combining marks, numeric characters, dots, underscores, dashes
            `/`, `@`, `=`, `#`, `+`
          required: false
          schema:
            type: string
            maxLength: 100
        - name: X-Ping-External-Session-ID
          in: header
          description: |
            An ID for telemetry purposes to correlate sessions with client systems through PingOne products. This may be a user defined value. If a value isn't provided on the API request, a unique value will be generated in the API response. See [External transaction and session IDs](https://apidocs.pingidentity.com/pingone/platform/v1/api/#external-transaction-and-session-ids) for more information.
            Any invalid characters will be converted to underscores. The following characters are allowed:
            Unicode letters, combining marks, numeric characters, dots, underscores, dashes
            `/`, `@`, `=`, `#`, `+`
          required: false
          schema:
            type: string
            maxLength: 100
        - name: environmentID
          in: path
          schema:
            type: string
          required: true
      responses:
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '409':
          $ref: '#/components/responses/409'
        '429':
          $ref: '#/components/responses/429'
        '500':
          $ref: '#/components/responses/500'
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Environment'
  /environments/{environmentID}/riskPolicySets:
    post:
      tags:
        - Risk Policies
      summary: CREATE Risk Policy Set
      operationId: createRiskPolicySet
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RiskPolicySet'
              example:
                name: Example Policy
                description: This is an example policy.
                defaultResult:
                  level: Low
                riskPolicies:
                  - name: GEOVELOCITY_ANOMALY
                    result:
                      level: HIGH
                    condition:
                      value: ${details.impossibleTravel}
                      equals: true
                  - name: MEDIUM_WEIGHTED_POLICY
                    result:
                      level: MEDIUM
                    condition:
                      aggregatedWeights:
                        - value: ${details.aggregatedWeights.anonymousNetwork}
                          weight: 8
                        - value: ${details.aggregatedWeights.geoVelocity}
                          weight: 4
                        - value: ${details.aggregatedWeights.ipRisk}
                          weight: 8
                        - value: ${details.aggregatedWeights.ipVelocityByUser}
                          weight: 5
                        - value: ${details.aggregatedWeights.userRiskBehavior}
                          weight: 10
                        - value: ${details.aggregatedWeights.userVelocityByIp}
                          weight: 5
                      between:
                        minScore: 40
                        maxScore: 70
                  - name: HIGH_WEIGHTED_POLICY
                    result:
                      level: HIGH
                    condition:
                      aggregatedWeights:
                        - value: ${details.aggregatedWeights.anonymousNetwork}
                          weight: 8
                        - value: ${details.aggregatedWeights.geoVelocity}
                          weight: 4
                        - value: ${details.aggregatedWeights.ipRisk}
                          weight: 8
                        - value: ${details.aggregatedWeights.ipVelocityByUser}
                          weight: 5
