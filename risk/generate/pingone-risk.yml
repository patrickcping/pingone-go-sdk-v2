                - type: string
                - type: integer
            greater:
              type: integer
            greaterEquals:
              type: integer
            lower:
              type: integer
            lowerEquals:
              type: integer
            value:
              type: string
              format: ^\${(event|details)[a-z\.]+}$
            type:
              $ref: '#/components/schemas/EnumPredictorCompositeConditionType'
          required:
            - value
    RiskPredictorCompositeNot:
      type: object
