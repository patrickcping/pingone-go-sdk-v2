      oneOf:
        - $ref: '#/components/schemas/RiskPredictorCustomItemIPRange'
        - $ref: '#/components/schemas/RiskPredictorCustomItemBetween'
        - $ref: '#/components/schemas/RiskPredictorCustomItemList'
    RiskPredictorCustomItemIPRange:
      type: object
      description: The mapping of risk levels for the IP ranges specified.
      properties:
        contains:
          type: string
          format: ^\${(event|details)[a-z\.]+}$
        type:
          type: string
          readOnly: true
        ipRange:
          type: array
          description: List of CIDRs to include
          items:
            type: string
            pattern: ^((25[0-5]|(2[0-4]|1\d|[1-9]|)\d)\.?\b){4}$
      required:
        - contains
        - ipRange
    RiskPredictorCustomItemBetween:
      type: object
      description: The mapping of risk levels for numerical values in a minimum, maxiumum boundary.
      properties:
        contains:
          type: string
          format: ^\${(event|details)[a-z\.]+}$
        type:
          type: string
          readOnly: true
        between:
          type: object
          description: Minimum and maximum boundaries
          properties:
            minScore:
              type: number
              format: float
            maxScore:
              type: number
              format: float
          required:
            - minScore
            - maxScore
      required:
        - contains
        - between
    RiskPredictorCustomItemList:
      type: object
      description: The mapping of risk levels for the list of all results.
      properties:
        contains:
          type: string
          format: ^\${(event|details)[a-z\.]+}$
        type:
          type: string
          readOnly: true
        list:
          type: array
          description: An array that specifies the list of entities that represent the risk conditions.
          items:
            type: string
      required:
        - contains
        - list
    RiskPredictorEmailReputation:
      allOf:
        - $ref: '#/components/schemas/RiskPredictorCommon'
    RiskPredictorGeovelocity:
      allOf:
        - $ref: '#/components/schemas/RiskPredictorCommon'
        - type: object
          properties:
            whiteList:
              type: array
              description: A list of IP addresses (CDIRs) that are ignored for the predictor results.
              items:
                type: string
                pattern: ^((25[0-5]|(2[0-4]|1\d|[1-9]|)\d)\.?\b){4}$
    RiskPredictorIPReputation:
      allOf:
        - $ref: '#/components/schemas/RiskPredictorCommon'
        - type: object
          properties:
            whiteList:
              type: array
              description: A list of IP addresses (CDIRs) that are ignored for the predictor results.
              items:
                type: string
                pattern: ^((25[0-5]|(2[0-4]|1\d|[1-9]|)\d)\.?\b){4}$
    RiskPredictorDevice:
      allOf:
        - $ref: '#/components/schemas/RiskPredictorCommon'
        - type: object
          properties:
            detect:
              $ref: '#/components/schemas/EnumPredictorNewDeviceDetectType'
            shouldValidatePayloadSignature:
              type: boolean
              description: Relevant only for Suspicious Device predictors. If `shouldValidatePayloadSignature` is set to `true`, then any risk policies that include this predictor will require that the Signals SDK payload be provided as a signed JWT whose signature will be verified before proceeding with risk evaluation. You instruct the Signals SDK to provide the payload as a signed JWT by using the `universalDeviceIdentification` flag during initialization of the SDK, or by selecting the relevant setting for the `skrisk` component in DaVinci flows.
            activationAt:
              type: string
              format: date-time
              description: You can use the `activationAt` parameter to specify a date on which the learning process for the predictor should be restarted. This can be used in conjunction with the fallback setting (`default.result.level`) to force strong authentication when moving the predictor to production. The date should be in an RFC3339 format. Note that activation date uses UTC time.
          required:
            - detect
    RiskPredictorTrafficAnomaly:
      allOf:
        - $ref: '#/components/schemas/RiskPredictorCommon'
        - type: object
          properties:
            rules:
              type: array
              items:
                type: object
                properties:
                  enabled:
                    type: boolean
                    description: Set to true to use the defined rule in the predictor.
                  interval:
                    type: object
                    description: Object that contains the fields used to define the timeframe to consider. The timeframe can be between 1 hour and 14 days.
                    properties:
                      unit:
                        $ref: '#/components/schemas/EnumRiskPredictorTrafficAnomalyRuleIntervalUnit'
                      quantity:
                        type: integer
                        description: The number of days or hours for the timeframe for tracking number of users on the device.
                    required:
                      - unit
                      - quantity
                  threshold:
                    type: object
                    description: Object that contains the fields used to define the risk thresholds.
                    properties:
                      medium:
                        type: number
                        format: float
                        description: Number of users during the defined timeframe that will be considered Medium risk.
                      high:
                        type: number
                        format: float
                        description: Number of users during the defined timeframe that will be considered High risk.
                    required:
                      - medium
                      - high
                  type:
                    $ref: '#/components/schemas/EnumRiskPredictorTrafficAnomalyRuleType'
                required:
                  - enabled
                  - interval
                  - threshold
                  - type
          required:
            - rules
    RiskPredictorUserLocationAnomaly:
      allOf:
        - $ref: '#/components/schemas/RiskPredictorCommon'
