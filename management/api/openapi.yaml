            might be absent if the account is unlocked or if the account was locked
            out automatically by failed password attempts.
          type: string
        secondsUntilUnlock:
          description: "An integer that specifies the number of seconds until the\
            \ user's account is unlocked. This property is absent if the account is\
            \ unlocked, or if it will not automatically unlock (and must be unlocked\
            \ by an administrator)."
          type: integer
        status:
          $ref: '#/components/schemas/EnumUserStatus'
        unlockAt:
          description: "The time the specified user account will be unlocked. This\
            \ property is absent if the account is unlocked, or if it will not automatically\
            \ unlock (and must be unlocked by an administrator)."
          type: string
      type: object
    User_address:
      example:
        streetAddress: streetAddress
        countryCode: countryCode
        postalCode: postalCode
        locality: locality
        region: region
      properties:
        countryCode:
          description: "A string that specifies the country name component. When specified,\
            \ the value must be in ISO 3166-1 `alpha-2` code format [ISO3166]. For\
            \ example, the country codes for the United States and Sweden are `US`\
            \ and \"SE\", respectively. Valid characters consist of two upper-case\
            \ letters (regex `[A-Z]{2}`)."
          pattern: "[A-Z]{2}"
          type: string
        locality:
          description: "A string that specifies the city or locality component of\
            \ the address. The string can contain any letters, numbers, combining\
            \ characters, math and currency symbols, dingbats and drawing characters,\
            \ and invisible whitespace (regex `^[\\p{L}\\p{M}\\p{Zs}\\p{S}\\p{N}\\\
            p{P}]*$`). It can have a length of no more than 256 characters (min/max=1/256)."
          maxLength: 256
          minLength: 1
          pattern: "^[\\p{L}\\p{M}\\p{Zs}\\p{S}\\p{N}\\p{P}]*$"
          type: string
        postalCode:
          description: "A string that specifies the zip code or postal code component\
            \ of the address. The string can contain any letters, numbers, combining\
            \ characters, math and currency symbols, dingbats and drawing characters,\
            \ and invisible whitespace (regex `^[\\p{L}\\p{M}\\p{Zs}\\p{S}\\p{N}\\\
            p{P}]*$`). It can have a length of no more than 40 characters (min/max=1/40)."
          maxLength: 40
          minLength: 1
          pattern: "^[\\p{L}\\p{M}\\p{Zs}\\p{S}\\p{N}\\p{P}]*$"
          type: string
        region:
          description: "A string that specifies the state or region component of the\
            \ address. The string can contain any letters, numbers, combining characters,\
            \ math and currency symbols, dingbats and drawing characters, and invisible\
            \ whitespace (regex `^[\\p{L}\\p{M}\\p{Zs}\\p{S}\\p{N}\\p{P}]*$`). It\
            \ can have a length of no more than 256 characters (min/max=1/256)."
          maxLength: 256
          minLength: 1
          pattern: "^[\\p{L}\\p{M}\\p{Zs}\\p{S}\\p{N}\\p{P}]*$"
          type: string
        streetAddress:
          description: "A string that specifies the full street address component,\
            \ which may include house number, street name, P.O. box, and multi-line\
            \ extended street address information. This attribute may contain newlines\
            \ (regex `^[\\p{L}\\p{M}\\p{N}\\p{Zs}\\p{P}\\n\\r]*$`). It can have a\
            \ length of no more than 256 characters (min/max=1/256)."
          maxLength: 256
          minLength: 1
          pattern: "^[\\p{L}\\p{M}\\p{N}\\p{Zs}\\p{P}\\n\\r]*$"
          type: string
      type: object
    User_identityProvider:
      example:
        id: id
        type: null
      properties:
        id:
          description: "A mutable string that identifies the external identity provider\
            \ used to authenticate the user. If not provided, PingOne is the identity\
            \ provider. This attribute is required if the identity provider is authoritative\
            \ for just-in-time user provisioning."
          type: string
        type:
          $ref: '#/components/schemas/EnumIdentityProvider'
      type: object
    User_lastSignOn:
      example:
        at: at
        remoteIp: remoteIp
      properties:
        at:
          description: The time of the last successful login of the user through the
            PingOne flow API.
          type: string
        remoteIp:
          description: The IP address of the last successful login of the user through
            the PingOne flow API.
          type: string
      type: object
    User_lifecycle:
      example:
        status: null
      properties:
        status:
          $ref: '#/components/schemas/EnumUserLifecycleStatus'
      type: object
    User_name:
      example:
        given: given
        honorificSuffix: honorificSuffix
        middle: middle
        formatted: formatted
        honorificPrefix: honorificPrefix
        family: family
      properties:
        family:
          description: "A string that specifies the family name of the user, or Last\
            \ in most Western languages (for example, Jensen given the full name\
            \ Ms. Barbara J Jensen, III). This may be explicitly set to null when\
            \ updating a name to unset it. Valid characters consist of any Unicode\
            \ letter, mark (for example, accent, umlaut), space, dot, apostrophe,\
            \ or hyphen (regex `^[\\p{L}\\p{M}\\p{N}' .-]*$`). It can have a length\
            \ of no more than 256 characters (min/max=1/256)."
          maxLength: 256
          minLength: 1
          pattern: "^[\\p{L}\\p{M}\\p{N}' .-]*$"
          type: string
        formatted:
          description: "A string that specifies the fully formatted name of the user\
            \ (for example Ms. Barbara J Jensen, III). This can be explicitly set\
            \ to null when updating a name to unset it. Valid characters consist of\
            \ any Unicode letter, mark (for example, accent, umlaut), space, dot,\
            \ apostrophe, or hyphen (regex `^[\\p{L}\\p{M}\\p{N}' .-]*$`). It can\
            \ have a length of no more than 256 characters (min/max=1/256)."
          maxLength: 256
          minLength: 1
          pattern: "^[\\p{L}\\p{M}\\p{N}' .-]*$"
          type: string
        given:
          description: "A string that specifies the given name of the user, or First\
            \ in most Western languages (for example, Barbara given the full name\
            \ Ms. Barbara J Jensen, III). This may be explicitly set to null when\
            \ updating a name to unset it. The string can contain any letters, numbers,\
            \ combining characters, math and currency symbols, dingbats and drawing\
            \ characters, and invisible whitespace (regex `^[\\p{L}\\p{M}\\p{Zs}\\\
            p{S}\\p{N}\\p{P}]*$`). It can have a length of no more than 256 characters\
            \ (min/max=1/256)."
          maxLength: 256
          minLength: 1
          pattern: "^[\\p{L}\\p{M}\\p{Zs}\\p{S}\\p{N}\\p{P}]*$"
          type: string
        honorificPrefix:
          description: "A string that specifies the honorific prefix(es) of the user,\
            \ or title in most Western languages (for example, Ms. given the full\
            \ name Ms. Barbara Jane Jensen, III). This can be explicitly set to\
            \ null when updating a name to unset it."
          type: string
        honorificSuffix:
          description: "A string that specifies the honorific suffix(es) of the user,\
            \ or suffix in most Western languages (for example, III given the full\
            \ name Ms. Barbara Jane Jensen, III). This can be explicitly set to\
            \ null when updating a name to unset it."
          type: string
        middle:
          description: "A string that specifies the the middle name(s) of the user\
            \ (for exmple, Jane given the full name Ms. Barbara Jane Jensen, III\
            ). This can be explicitly set to null when updating a name to unset it.\
            \ The string can contain any letters, numbers, combining characters, math\
            \ and currency symbols, dingbats and drawing characters, and invisible\
            \ whitespace (regex `^[\\p{L}\\p{M}\\p{Zs}\\p{S}\\p{N}\\p{P}]*$`). It\
            \ can have a length of no more than 256 characters (min/max=1/256)."
          maxLength: 256
          minLength: 1
          pattern: "^[\\p{L}\\p{M}\\p{Zs}\\p{S}\\p{N}\\p{P}]*$"
          type: string
      type: object
    User_password_external_gateway_userType:
      description: A reference to a userType in the list of userTypes values for an
        LDAP gateway.
      example:
        id: id
      properties:
        id:
          description: The UUID of a user type in the list of userTypes for the LDAP
            gateway.
          type: string
      type: object
    User_password_external_gateway:
      description: "An object containing the gateway properties. When this is value\
        \ is specified, the users password is managed in an external directory. You\
        \ can set the user password using Create User (Import) or Update Password\
        \ (Set)."
      example:
        id: id
        userType:
          id: id
        correlationAttributes: "{}"
        type: type
      properties:
        id:
          description: The UUID of the linked gateway that references the remote directory.
          type: string
        type:
          description: "An enum indicating one of the supported gateway types. For\
            \ the supported types, see type in the Gateway base data model."
          type: string
        userType:
          $ref: '#/components/schemas/User_password_external_gateway_userType'
        correlationAttributes:
          description: An object that maps the external LDAP directory attributes
            to PingOne attributes. We use the correlationAttributes values to read
            the attributes from the external LDAP directory and map them to the corresponding
            PingOne attributes.
          type: object
      type: object
    User_password_external:
      description: "An object that maps the information relevant to the users password,\
        \ and its association to external directories."
      example:
        gateway:
          id: id
          userType:
            id: id
          correlationAttributes: "{}"
          type: type
      properties:
        gateway:
          $ref: '#/components/schemas/User_password_external_gateway'
      type: object
    User_password:
      description: An object that specifies the user's password. This property is
        never returned in the response.
      example:
        external:
          gateway:
            id: id
            userType:
              id: id
            correlationAttributes: "{}"
            type: type
        forceChange: true
        value: value
      properties:
        forceChange:
          description: "A boolean that specifies whether the user is forced to change\
            \ the password on the next log in. If not provided, the property is set\
            \ to false."
          type: boolean
        value:
          description: A string that specifies the user's password value. The string
            is either in cleartext or pre-encoded format.
          type: string
        external:
          $ref: '#/components/schemas/User_password_external'
      type: object
    User_photo:
      example:
        href: href
      properties:
        href:
          description: "A string that specifies the URI that is a uniform resource\
            \ locator (as defined in Section 1.1.3 of RFC 3986) that points to a resource\
            \ location representing the users image. This can be removed from a user\
            \ by setting the photo attribute to null. If provided, the resource must\
            \ be a file (for example, a GIF, JPEG, or PNG image file) rather than\
            \ a web page containing an image. It must be a valid URL that starts with\
            \ the HTTP or HTTPS scheme."
          type: string
      type: object
    User_population:
      example:
        id: id
      properties:
        id:
          description: "A string that specifies the identifier of the population resource\
            \ associated with the user. This property cannot be updated using PUT\
            \ {{apiPath}}/environments/{{environmentID}}/users/{{userID}}. However,\
            \ it can be updated using PUT /environments/{{environmentID}}/users/{{userID}}/population."
          type: string
      required:
      - id
      type: object
  securitySchemes:
    bearer:
      bearerFormat: JWT
      description: OAuth bearer token (see documentation)
      scheme: bearer
      type: http
