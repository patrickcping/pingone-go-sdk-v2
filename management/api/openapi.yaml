    TemplateContentVoice:
      allOf:
      - $ref: '#/components/schemas/TemplateContentCommon'
      - properties:
          content:
            description: "The voice text.  Limited to 1Kb characters.\n  The following\
              \ substitution place holders can be embedded in the message:\n  * `<pause1sec>`:\
              \ Pauses the message narration for 1 second.\n    The pause interval\
              \ <pause1sec> cannot be modified. To pause the message narration for\
              \ more than one second, repeat multiple `<pause1sec>` occurrences in\
              \ succession, according to the desired pause interval duration. For\
              \ example, `<pause1sec><pause1sec><pause1sec>` pauses the message narration\
              \ for three seconds.\n  * `<sayCharValue> .. </sayCharValue>`: Reads\
              \ the character name of each character of the enclosed string separately.\n\
              \  * `<repeatMessage val=x> .. </repeatMessage>`: Narrates the enclosed\
              \ text `<val>` number of times.\n  \n  In the following message example,\
              \ `${otp}` is assigned the value `\"123456\"`, and `${email}` is assigned\
              \ the value `\"joe@bxz.com\"`:\n  ```\n  Hello <pause1sec> your authentication\
              \ code is \n  <sayCharValue>${otp}</​sayCharValue> \n  <repeatMessage\
              \ val=2> I repeat your code is \n  <sayCharValue>${otp}</​sayCharValue>\n\
              \  </​repeatMessage> <pause1sec> \n  Mail <sayCharValue>${email}</​\
              sayCharValue> for help\n  ```\n  The narrated message on the voice call\
              \ sounds like:\n  ```\n  HELLO <1 second silence> YOUR AUTHENTICATION\
              \ CODE IS \n  ONE TWO THREE FOUR FIVE SIX \n  I REPEAT YOUR CODE IS\
              \ ONE TWO THREE FOUR FIVE SIX \n  I REPEAT YOUR CODE IS ONE TWO THREE\
              \ FOUR FIVE SIX <1 second silence> \n  MAIL JAY OH EE AT BEE EX ZEE\
              \ DOT SEE OH EM FOR HELP\n  ```\n"
            type: string
          voice:
            description: |
              Voice OTP supports vendor-specific voices.
                * Supported Twilio voices:
                  * Man, Woman
                    Supported locales (default: en):
                    en, en_GB, es, fr, de
                  * Alice (Twilio only)
                    Supported locales (default: en US):
                    da_DK, de_DE, en_AU, en_CA, en_GB, en_US, ca_ES, es_ES, es_MX, fi_FI, fr_CA, fr_FR, it_IT, ja_JP, ko_KR, nb_NO, nl_NL, pl_PL, pt_BR, pt_PT, ru_RU, sv_SE, zh_CN, zh_HK, zh_TW
                  * Amazon Polly
                    cy_GB, ro_RO, is_IS, hi_IN tr_TR
                * Supported Syniverse voices:
                  * Man, Woman
                    Supported locales:
                    en_US, en_GB, es_ES, es_US, fr_FR, de_DE, it_IT, en_AU, da_DK, is_IS, nl_NL, pl_PL, pt_BR, pt_PT, ru_RU, ja_JP
                  * Woman only
                    Supported locales:
                    cmn_CN, cy_GB, en_IN, fr_CA, hi_IN, nb_NO, ro_RO, sv_SE, tr_TR, ko_KR, ar
            type: string
        required:
        - content
        type: object
