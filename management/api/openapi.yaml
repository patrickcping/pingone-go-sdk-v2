    Subscription_filterOptions_includedApplications_inner:
      example:
        id: id
      maxItems: 10
      properties:
        id:
          type: string
      required:
      - id
      type: object
    Subscription_filterOptions:
      example:
        includedActionTypes:
        - includedActionTypes
        - includedActionTypes
        includedTags:
        - null
        - null
        userAgentExposed: false
        includedPopulations:
        - id: id
        - id: id
        ipAddressExposed: false
        includedApplications:
        - id: id
        - id: id
      properties:
        includedActionTypes:
          description: A non-empty array that specifies the list of action types that
            should be matched for the subscription. This is a required property.
          items:
            type: string
          type: array
        includedApplications:
          description: "An array that specifies the list of applications (by ID) whose\
            \ events are monitored by the subscription (maximum of 10 IDs in the array).\
            \ This is an optional property. If a list of applications is not provided,\
            \ events are monitored for all applications in the environment."
          items:
            $ref: '#/components/schemas/Subscription_filterOptions_includedApplications_inner'
          type: array
        includedPopulations:
          description: "An array that specifies the list of populations (by ID) whose\
            \ events are monitored by the subscription (maximum of 10 IDs in the array).\
            \ This property matches events for users in the specified populations,\
            \ as opposed to events generated in which the user in one of the populations\
            \ is the actor. This is an optional property."
          items:
            $ref: '#/components/schemas/Subscription_filterOptions_includedApplications_inner'
          type: array
        includedTags:
          description: "An array of tags that events must have to be monitored by\
            \ the subscription. If tags are not specified, all events are monitored.\
            \ Currently, the available tags are `adminIdentityEvent`. Identifies the\
            \ event as the action of an administrator on other administrators."
          items:
            $ref: '#/components/schemas/EnumSubscriptionFilterIncludedTags'
          type: array
        ipAddressExposed:
          default: false
          description: Whether the IP address of an actor should be present in the
            `source` section of the event.
          type: boolean
        userAgentExposed:
          default: false
          description: Whether the User-Agent HTTP header of an event should be present
            in the `source` section of the event.
          type: boolean
      required:
      - includedActionTypes
      type: object
    Subscription_httpEndpoint:
      example:
        headers:
          key: headers
        url: url
      properties:
        url:
          description: A string that specifies a valid HTTPS URL to which event messages
            are sent. This is a required property.
          type: string
        headers:
          additionalProperties:
            type: string
          description: "An object map of strings that specifies the headers applied\
            \ to the outbound request (for example, `Authorization` `Basic usernamepassword`.\
            \ The purpose of these headers is for the HTTPS endpoint to authenticate\
            \ the PingOne service, ensuring that the information from PingOne is from\
            \ a trusted source."
          type: object
      required:
      - url
      type: object
    Subscription_tlsClientAuthKeyPair:
      description: An onject that describes the TLS client authentication key pair
        to use for mTLS.
      example:
        id: id
      properties:
        id:
          description: "The ID of a key to be used for outbound mutual TLS (mTLS)\
            \ authentication. This key is used as a client credential to authenticate\
            \ the webhook. The key must have a `usageType` of `OUTBOUND_MTLS`. See\
            \ [Certificate management](https://apidocs.pingidentity.com/pingone/platform/v1/api/#certificate-management)\
            \ for information on creating a key. If this property is set, `verifyTlsCertificates`\
            \ must be set to `true`."
          type: string
      type: object
    TemplateContentEmail_allOf_from:
      properties:
        name:
          default: PingOne
          description: |
            The email's sender name.
            If the environment uses the Ping Identity email sender, the name "PingOne" is used.
            You can configure other email sender names per environment.
            See [Note](https://apidocs.pingidentity.com/pingone/platform/v1/api/#from-replyTo-note) for details.
          type: string
        address:
          default: noreply@pingidentity.com
          description: |
            The sender email address.
            If the environment uses the Ping Identity email sender, or if the address field is empty, the address "noreply@pingidentity.com" is used.
            You can configure other email sender addresses per environment.
            See [Note](https://apidocs.pingidentity.com/pingone/platform/v1/api/#from-replyTo-note) for details.
          type: string
      type: object
      example: null
    TemplateContentEmail_allOf_replyTo:
      properties:
        name:
          default: PingOne
          description: |
            The email's "reply to" name.
            If the environment uses the Ping Identity email sender, the name "PingOne" is used.
            You can configure other email "reply to" names per environment.
            See [Note](https://apidocs.pingidentity.com/pingone/platform/v1/api/#from-replyTo-note) for details.
          type: string
        address:
          default: noreply@pingidentity.com
          description: |
            The "reply to" email address.
            If the environment uses the Ping Identity email sender, or if the address field is empty, the address "noreply@pingidentity.com" is used.
            You can configure other email "reply to" addresses per environment.
            See [Note](https://apidocs.pingidentity.com/pingone/platform/v1/api/#from-replyTo-note) for details.
          type: string
      type: object
      example: null
    User_address:
      example:
        streetAddress: streetAddress
        countryCode: countryCode
        postalCode: postalCode
        locality: locality
        region: region
      properties:
        countryCode:
          description: "A string that specifies the country name component. When specified,\
            \ the value must be in ISO 3166-1 `alpha-2` code format [ISO3166]. For\
            \ example, the country codes for the United States and Sweden are `US`\
            \ and \"SE\", respectively. Valid characters consist of two upper-case\
            \ letters (regex `[A-Z]{2}`)."
          pattern: "[A-Z]{2}"
          type: string
        locality:
          description: "A string that specifies the city or locality component of\
            \ the address. The string can contain any letters, numbers, combining\
            \ characters, math and currency symbols, dingbats and drawing characters,\
            \ and invisible whitespace (regex `^[\\p{L}\\p{M}\\p{Zs}\\p{S}\\p{N}\\\
            p{P}]*$`). It can have a length of no more than 256 characters (min/max=1/256)."
          maxLength: 256
          minLength: 1
          pattern: "^[\\p{L}\\p{M}\\p{Zs}\\p{S}\\p{N}\\p{P}]*$"
          type: string
        postalCode:
          description: "A string that specifies the zip code or postal code component\
            \ of the address. The string can contain any letters, numbers, combining\
            \ characters, math and currency symbols, dingbats and drawing characters,\
            \ and invisible whitespace (regex `^[\\p{L}\\p{M}\\p{Zs}\\p{S}\\p{N}\\\
            p{P}]*$`). It can have a length of no more than 40 characters (min/max=1/40)."
          maxLength: 40
          minLength: 1
          pattern: "^[\\p{L}\\p{M}\\p{Zs}\\p{S}\\p{N}\\p{P}]*$"
          type: string
        region:
          description: "A string that specifies the state or region component of the\
            \ address. The string can contain any letters, numbers, combining characters,\
            \ math and currency symbols, dingbats and drawing characters, and invisible\
            \ whitespace (regex `^[\\p{L}\\p{M}\\p{Zs}\\p{S}\\p{N}\\p{P}]*$`). It\
            \ can have a length of no more than 256 characters (min/max=1/256)."
          maxLength: 256
          minLength: 1
          pattern: "^[\\p{L}\\p{M}\\p{Zs}\\p{S}\\p{N}\\p{P}]*$"
          type: string
        streetAddress:
          description: "A string that specifies the full street address component,\
            \ which may include house number, street name, P.O. box, and multi-line\
            \ extended street address information. This attribute may contain newlines\
            \ (regex `^[\\p{L}\\p{M}\\p{N}\\p{Zs}\\p{P}\\n\\r]*$`). It can have a\
            \ length of no more than 256 characters (min/max=1/256)."
          maxLength: 256
          minLength: 1
          pattern: "^[\\p{L}\\p{M}\\p{N}\\p{Zs}\\p{P}\\n\\r]*$"
          type: string
      type: object
    User_identityProvider:
      example:
        id: id
        type: null
      properties:
        id:
          description: "A mutable string that identifies the external identity provider\
            \ used to authenticate the user. If not provided, PingOne is the identity\
            \ provider. This attribute is required if the identity provider is authoritative\
            \ for just-in-time user provisioning."
          type: string
        type:
          $ref: '#/components/schemas/EnumIdentityProvider'
      type: object
    User_lastSignOn:
      example:
        at: 2000-01-23T04:56:07.000+00:00
        remoteIp: remoteIp
      properties:
        at:
          description: The time of the last successful login of the user through the
            PingOne flow API.
          format: date-time
          type: string
        remoteIp:
          description: The IP address of the last successful login of the user through
            the PingOne flow API.
          type: string
      readOnly: true
      type: object
    User_lifecycle:
      example:
        suppressVerificationCode: true
        status: null
      properties:
        status:
          $ref: '#/components/schemas/EnumUserLifecycleStatus'
        suppressVerificationCode:
          description: "Used when importing a user and the lifecycle.status is set\
            \ to VERIFICATION_REQUIRED. If this property is set to true, no verification\
            \ email is sent to the user. If this property is omitted or set to false,\
            \ a verification email is sent automatically to the user."
          type: boolean
      type: object
    User_name:
      example:
        given: given
        honorificSuffix: honorificSuffix
        middle: middle
        formatted: formatted
        honorificPrefix: honorificPrefix
        family: family
      properties:
        family:
          description: "A string that specifies the family name of the user, or Last\
            \ in most Western languages (for example, ‘Jensen’ given the full name\
            \ ‘Ms. Barbara J Jensen, III’). This may be explicitly set to null when\
            \ updating a name to unset it. Valid characters consist of any Unicode\
            \ letter, mark (for example, accent, umlaut), space, dot, apostrophe,\
            \ or hyphen (regex `^[\\p{L}\\p{M}\\p{N}' .-]*$`). It can have a length\
            \ of no more than 256 characters (min/max=1/256)."
          maxLength: 256
          minLength: 1
          pattern: "^[\\p{L}\\p{M}\\p{N}' .-]*$"
          type: string
        formatted:
          description: "A string that specifies the fully formatted name of the user\
            \ (for example ‘Ms. Barbara J Jensen, III’). This can be explicitly set\
            \ to null when updating a name to unset it. Valid characters consist of\
            \ any Unicode letter, mark (for example, accent, umlaut), space, dot,\
            \ apostrophe, or hyphen (regex `^[\\p{L}\\p{M}\\p{N}' .-]*$`). It can\
            \ have a length of no more than 256 characters (min/max=1/256)."
          maxLength: 256
          minLength: 1
          pattern: "^[\\p{L}\\p{M}\\p{N}' .-]*$"
          type: string
        given:
          description: "A string that specifies the given name of the user, or First\
            \ in most Western languages (for example, ‘Barbara’ given the full name\
            \ ‘Ms. Barbara J Jensen, III’). This may be explicitly set to null when\
            \ updating a name to unset it. The string can contain any letters, numbers,\
            \ combining characters, math and currency symbols, dingbats and drawing\
            \ characters, and invisible whitespace (regex `^[\\p{L}\\p{M}\\p{Zs}\\\
            p{S}\\p{N}\\p{P}]*$`). It can have a length of no more than 256 characters\
            \ (min/max=1/256)."
          maxLength: 256
          minLength: 1
          pattern: "^[\\p{L}\\p{M}\\p{Zs}\\p{S}\\p{N}\\p{P}]*$"
          type: string
        honorificPrefix:
          description: "A string that specifies the honorific prefix(es) of the user,\
            \ or title in most Western languages (for example, ‘Ms.’ given the full\
            \ name ‘Ms. Barbara Jane Jensen, III’). This can be explicitly set to\
            \ null when updating a name to unset it."
          type: string
        honorificSuffix:
          description: "A string that specifies the honorific suffix(es) of the user,\
            \ or suffix in most Western languages (for example, ‘III’ given the full\
            \ name ‘Ms. Barbara Jane Jensen, III’). This can be explicitly set to\
            \ null when updating a name to unset it."
          type: string
        middle:
          description: "A string that specifies the the middle name(s) of the user\
            \ (for exmple, ‘Jane’ given the full name ‘Ms. Barbara Jane Jensen, III’\
            ). This can be explicitly set to null when updating a name to unset it.\
            \ The string can contain any letters, numbers, combining characters, math\
            \ and currency symbols, dingbats and drawing characters, and invisible\
            \ whitespace (regex `^[\\p{L}\\p{M}\\p{Zs}\\p{S}\\p{N}\\p{P}]*$`). It\
            \ can have a length of no more than 256 characters (min/max=1/256)."
          maxLength: 256
          minLength: 1
          pattern: "^[\\p{L}\\p{M}\\p{Zs}\\p{S}\\p{N}\\p{P}]*$"
          type: string
      type: object
    User_password_external_gateway_userType:
