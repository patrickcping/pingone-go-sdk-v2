components:
  schemas:
    EnumApplicationAccessControlType:
      description: "A string that specifies the user role required to access the application.\
        \ Options are ADMIN_USERS_ONLY. A user is an admin user if the user has one\
        \ or more of the following roles Organization Admin, Environment Admin, Identity\
        \ Data Admin, or Client Application Developer."
      enum:
      - ADMIN_USERS_ONLY
      type: string
    EnumApplicationOIDCGrantType:
      enum:
      - AUTHORIZATION_CODE
      - IMPLICIT
      - REFRESH_TOKEN
      - CLIENT_CREDENTIALS
      type: string
    EnumApplicationOIDCPKCEOption:
      description: A string that specifies how PKCE request parameters are handled
        on the authorize request. Options are OPTIONAL PKCE code_challenge is optional
        and any code challenge method is acceptable. REQUIRED PKCE code_challenge
        is required and any code challenge method is acceptable. S256_REQUIRED PKCE
        code_challege is required and the code_challenge_method must be S256.
      enum:
      - OPTIONAL
      - REQUIRED
      - S256_REQUIRED
      type: string
    EnumApplicationOIDCResponseType:
      enum:
      - TOKEN
      - ID_TOKEN
      - CODE
      type: string
    EnumApplicationOIDCTokenAuthMethod:
      description: A string that specifies the client authentication methods supported
        by the token endpoint.
      enum:
      - NONE
      - CLIENT_SECRET_BASIC
      - CLIENT_SECRET_POST
      type: string
    EnumApplicationProtocol:
      description: A string that specifies the protocol for the Application.
      enum:
      - OPENID_CONNECT
      - SAML
      type: string
    EnumApplicationSAMLSloBinding:
      description: A string that specifies the binding protocol to be used for the
        logout response. Options are HTTP_REDIRECT or HTTP_POST. The default is HTTP_POST;
        existing configurations with no data default to HTTP_POST.
      enum:
      - HTTP_REDIRECT
      - HTTP_POST
      type: string
    EnumApplicationTags:
      enum:
      - PING_FED_CONNECTION_INTEGRATION
      type: string
    EnumApplicationType:
      description: "A string that specifies the type associated with the application.\
        \ This is a required property. Options are WEB_APP, NATIVE_APP, SINGLE_PAGE_APP,\
        \ and WORKER."
      enum:
      - WEB_APP
      - NATIVE_APP
      - SINGLE_PAGE_APP
      - WORKER
      - SERVICE
      - CUSTOM_APP
      type: string
    EnumAttributeMappingType:
      description: "A string that specifies the mapping type of the attribute. Options\
        \ are CORE, SCOPE, and CUSTOM. The CORE and SCOPE mapping types are for reserved\
        \ attributes managed by the API and cannot be removed. Attribute values for\
        \ these mapping types can be updated. The CUSTOM mapping type is for user-defined\
        \ attributes. Attributes of this type can be updated and deleted."
      enum:
      - CORE
      - SCOPE
      - CUSTOM
      type: string
    EnumCertificateKeyAlgorithm:
      description: "Specifies the key algorithm. Options are `RSA`, `EC`, and `UNKNOWN`."
      enum:
      - RSA
      - EC
      - UNKNOWN
      type: string
    EnumCertificateKeySignagureAlgorithm:
      description: "Specifies the signature algorithm of the key. For RSA keys, options\
        \ are `SHA224withRSA`, `SHA256withRSA`, `SHA384withRSA` and `SHA512withRSA`.\
        \ For elliptical curve (EC) keys, options are `SHA224withECDSA`, `SHA256withECDSA`,\
        \ `SHA384withECDSA`, and `SHA512withECDSA`"
      enum:
      - SHA224withRSA
      - SHA256withRSA
      - SHA384withRSA
      - SHA512withRSA
      - SHA224withECDSA
      - SHA256withECDSA
      - SHA384withECDSA
      - SHA512withECDSA
      type: string
    EnumCertificateKeyStatus:
      description: "Specifies the status of the key. Options are `VALID`, `EXPIRING`,\
        \ `EXPIRED`, `NOT_YET_VALID`, and `REVOKED`."
      enum:
      - VALID
      - EXPIRING
      - EXPIRED
      - NOT_YET_VALID
      - REVOKED
      readOnly: true
      type: string
    EnumCertificateKeyUsageType:
      description: "Specifies how the certificate is used. Options are `ENCRYPTION`,\
        \ `SIGNING`, `SSL/TLS`, `ISSUANCE`."
      enum:
      - ENCRYPTION
      - SIGNING
      - SSL/TLS
      - ISSUANCE
      type: string
    EnumCreateCertificateAcceptHeader:
      enum:
      - application/x-pkcs7-certificates
      type: string
    EnumCSRExportHeader:
      enum:
      - application/pkcs10
      type: string
    EnumCSRResponseImportHeader:
      enum:
      - application/x-pem-file
      type: string
    EnumCustomDomainPostHeader:
      enum:
      - application/vnd.pingidentity.certificate.import+json
      - application/vnd.pingidentity.domainName.verify+json
      type: string
    EnumCustomDomainStatus:
      description: "A string that specifies the status of the custom domain. Options\
        \ are ACTIVE, VERIFICATION_REQUIRED, and SSL_CERTIFICATE_REQUIRED."
      enum:
      - ACTIVE
      - VERIFICATION_REQUIRED
      - SSL_CERTIFICATE_REQUIRED
      type: string
    EnumEnvironmentType:
      description: A string that specifies the type of environment to use.
      enum:
      - PRODUCTION
      - SANDBOX
      type: string
    EnumGatewayLDAPSecurity:
      description: "A string that specifies the connection security type. Options\
        \ are None, TLS, and StartTLS. The default value is None."
      enum:
      - None
      - TLS
      - StartTLS
      type: string
    EnumGatewayType:
      description: "A string that specifies the type of gateway resource. Options\
        \ are LDAP, PING_FEDERATE, API_GATEWAY_INTEGRATION and PING_INTELLIGENCE.\
        \ This is a required property."
      enum:
      - LDAP
      - PING_FEDERATE
      - PING_INTELLIGENCE
      - API_GATEWAY_INTEGRATION
      type: string
    EnumGatewayPasswordAuthority:
      description: "This can be either `PINGONE` or `LDAP`. If set to `PINGONE`, PingOne\
        \ authenticates with the external directory initially, then PingOne authenticates\
        \ all subsequent sign-ons."
      enum:
      - PINGONE
      - LDAP
      type: string
    EnumGatewayVendor:
      description: "A string that specifies the LDAP vendor. Options are `PingDirectory`,\
        \ `Microsoft Active Directory`, `Oracle Directory Server Enterprise Edition`,\
        \ `Oracle Unified Directory`, `CA Directory`, `OpenDJ Directory`, `IBM (Tivoli)\
        \ Security Directory Server`, and `LDAP v3 compliant Directory Server`."
      enum:
      - PingDirectory
      - Microsoft Active Directory
      - Oracle Directory Server Enterprise Edition
      - Oracle Unified Directory
      - CA Directory
      - OpenDJ Directory
      - IBM (Tivoli) Security Directory Server
      - LDAP v3 compliant Directory Server
      type: string
    EnumGetKeyAcceptHeader:
      enum:
      - application/json
      - application/x-pkcs7-certificates
      - application/x-x509-ca-cert
      type: string
    EnumHealthStatus:
      description: An enumeration that specifies whether or not the gateway is in
        a healthy state.
      enum:
      - HEALTHY
      - DEGRADED
      - UNHEALTHY
      type: string
    EnumIdentityProvider:
      description: A string that identifies the type of identity provider used to
        authenticate the user. The default value of `PING_ONE` is set when a value
        for identityProvider.id is not provided. The `PING_ONE` value is the default
        for all pre-existing users. There is currently no search filter support for
        this attribute.
      enum:
      - FACEBOOK
      - GOOGLE
      - LINKEDIN
      - APPLE
      - TWITTER
      - AMAZON
      - YAHOO
      - MICROSOFT
      - PAYPAL
      - GITHUB
      - OPENID_CONNECT
      - SAML
      - PING_ONE
      type: string
    EnumIdentityProviderAttributeMappingType:
      description: The mapping type. Options are CORE (This attribute is required
        by the schema and cannot be removed. The name and update properties cannot
        be changed.) or CUSTOM (All user-created attributes are of this type.)
      enum:
      - CORE
      - CUSTOM
      type: string
    EnumIdentityProviderAttributeMappingUpdate:
      description: Indicates whether to update the user attribute in the directory
        with the non-empty mapped value from the IdP. Options are EMPTY_ONLY (only
        update the user attribute if it has an empty value); ALWAYS (always update
        the user attribute value).
      enum:
      - EMPTY_ONLY
      - ALWAYS
      type: string
    EnumIdentityProviderExt:
      description: A string that identifies the type of identity provider used to
        authenticate the user.
      enum:
      - FACEBOOK
      - GOOGLE
      - LINKEDIN
      - APPLE
      - TWITTER
      - AMAZON
      - YAHOO
      - MICROSOFT
      - PAYPAL
      - GITHUB
      - OPENID_CONNECT
      - SAML
      type: string
    EnumIdentityProviderOIDCTokenAuthMethod:
      default: CLIENT_SECRET_BASIC
      description: "A string that specifies the OIDC identity provider's token endpoint\
        \ authentication method. Options are CLIENT_SECRET_BASIC (default), CLIENT_SECRET_POST,\
        \ and NONE. This is a required property."
      enum:
      - CLIENT_SECRET_BASIC
      - CLIENT_SECRET_POST
      - NONE
      type: string
    EnumIdentityProviderSAMLSSOBinding:
      description: A string that specifies the binding for the authentication request.
        Options are HTTP_POST and HTTP_REDIRECT.
      enum:
      - HTTP_POST
      - HTTP_REDIRECT
      type: string
    EnumImageFormat:
      description: "A string that specifies the type of format used for the image.\
        \ Options are jpg, png, and gif."
      enum:
      - PNG
      - JPG
      - GIF
      type: string
    EnumOrganizationType:
      description: "A string that specifies the organization type. If the organization\
        \ has any paid licenses, the type property value is set to `PAID`. Otherwise,\
        \ the property value is set to `TRIAL`."
      enum:
      - PAID
      - TRIAL
      type: string
    EnumPasscodeRefreshTimeUnit:
      default: SECONDS
      description: The type of time unit for `mobile.passcodeRefreshDuration.duration`.  Must
        be SECONDS.
      enum:
      - SECONDS
      type: string
    EnumProductType:
      description: "A string that specifies the Ping Identity product type. Options\
        \ for PingOne platform products are PING_ONE_DAVINCI, PING_ONE_MFA, PING_ONE_RISK,\
        \ PING_ONE_VERIFY, PING_ONE_CREDENTIALS, PING_ONE_AUTHORIZE and PING_ONE_BASE.\
        \ The PING_ONE_BASE product represents the default set of services that an\
        \ environment can use on the PingOne platform. Options for other Ping Identity\
        \ products are PING_FEDERATE, PING_ACCESS, PING_DIRECTORY, PING_AUTHORIZE,\
        \ PING_ID, PING_INTELLIGENCE, and PING_CENTRAL"
      enum:
      - PING_ONE_MFA
      - PING_ONE_DAVINCI
      - PING_ONE_ORCHESTRATE
      - PING_ONE_RISK
      - PING_ONE_FRAUD
      - PING_ONE_PROVISIONING
      - PING_DATA_SYNC
      - PING_DATA_GOVERNANCE
      - PING_ONE_FOR_ENTERPRISE
      - PING_ID_SDK
      - PING_ONE_FOR_SAAS
      - PING_ONE_VERIFY
      - PING_ONE_CREDENTIALS
      - PING_ONE_AUTHORIZE
      - PING_ONE_BASE
      - PING_FEDERATE
      - PING_ACCESS
      - PING_DIRECTORY
      - PING_AUTHORIZE
      - PING_ID
      - PING_INTELLIGENCE
      - PING_CENTRAL
      type: string
    EnumRegionCode:
      description: A string that specifies the region in which this environment will
        be used. The value is set when the environment is created and cannot be updated.
      enum:
      - AP
      - CA
      - EU
      - NA
      type: string
    EnumResourceAttributeType:
      description: "A string that specifies the type of resource attribute. Options\
        \ are CORE - The claim is required and cannot not be removed., CUSTOM - The\
        \ claim is not a CORE attribute. All created attributes are of this type."
      enum:
      - CORE
      - CUSTOM
      type: string
    EnumResourceType:
      description: "A string that specifies the type of resource. Options are OPENID_CONNECT,\
        \ PINGONE_API, and CUSTOM. Only the CUSTOM resource type can be created. OPENID_CONNECT\
        \ specifies the built-in platform resource for OpenID Connect. PINGONE_API\
        \ specifies the built-in platform resource for PingOne."
      enum:
      - OPENID_CONNECT
      - PINGONE_API
      - CUSTOM
      type: string
    EnumRoleName:
      description: The name of the role
      enum:
      - Organization Admin
      - Environment Admin
      - Identity Data Admin
      - Client Application Developer
      - Identity Data Read Only
      - Configuration Read Only
      - PingFederate Administrator
      - PingFederate Expression Administrator
      - PingFederate Crypto Administrator
      - PingFederate User Administrator
      - PingFederate Auditor
      type: string
    EnumRoleAssignmentScopeType:
      description: A string that specifies the type of resource defining the scope
        of the Role assignment.
      enum:
      - ORGANIZATION
      - ENVIRONMENT
      - POPULATION
      type: string
    EnumSchemaAttributeSchemaType:
      description: "A string that specifies the schema type of the attribute. It may\
        \ be one of CORE, STANDARD or CUSTOM. Core and standard attributes are present\
        \ out-of-the-box. Core attributes may not be updated or deleted. Standard\
        \ attributes may not be deleted, but their mutable properties may be updated.\
        \ Custom attributes may be deleted, and their mutable properties may be updated.\
        \ New attributes are created with a schema type of CUSTOM."
      enum:
      - CORE
      - STANDARD
      - CUSTOM
      type: string
    EnumSchemaAttributeType:
      description: "A string that specifies the the type of the attribute. It may\
        \ be one of STRING, JSON, BOOLEAN, or COMPLEX. If the type is not provided\
        \ during creation, then it defaults to STRING. Complex and boolean attributes\
        \ may not be created, but standard attributes of those types may be updated.\
        \ JSON attributes are limited by size (total size must not exceed 16KB)."
      enum:
      - STRING
      - JSON
      - BOOLEAN
      - COMPLEX
      type: string
    EnumSignOnPolicyExtraVerification:
      default: disabled
      description: "Specifies the level of further verification when deviceAuthorization\
        \ is enabled. The PingOne platform performs an extra verification check by\
        \ sending a silent push notification to the customer native application, and\
        \ receives a confirmation in return.  `extraVerification` can be one of the\
        \ following levels:\n`disabled` (default): The PingOne platform does not perform\
        \ the extra verification check.\n`permissive`: The PingOne platform performs\
        \ the extra verification check. Upon timeout or failure to get a response\
        \ from the native app, the MFA step is treated as successfully completed.\n\
        `restrictive`: The PingOne platform performs the extra verification check.The\
        \ PingOne platform performs the extra verification check. Upon timeout or\
        \ failure to get a response from the native app, the MFA step is treated as\
        \ failed.\n"
      enum:
      - disabled
      - permissive
      - restrictive
      type: string
    EnumSignOnPolicyNoDeviceMode:
      description: "A string that specifies the device mode for the MFA flow. Options\
        \ are `BYPASS` to allow MFA without a specified device, or `BLOCK` to block\
        \ the MFA flow if no device is specified. To use this configuration option,\
        \ the authorize request must include a signed `login_hint_token` property.\
        \ For more information, see Authorize (Browserless and MFA Only Flows)"
      enum:
      - BYPASS
      - BLOCK
      type: string
    EnumSignOnPolicyType:
      description: "A string that specifies the type of action. Options are `LOGIN`,\
        \ `MULTI_FACTOR_AUTHENTICATION`, `IDENTIFIER_FIRST`, `IDENTITY_PROVIDER` `AGREEMENT`\
        \ and `PROGRESSIVE_PROFILING`."
      enum:
      - LOGIN
      - MULTI_FACTOR_AUTHENTICATION
      - IDENTIFIER_FIRST
      - IDENTITY_PROVIDER
      - PROGRESSIVE_PROFILING
      - AGREEMENT
      type: string
    EnumSolutionType:
      description: The solution set of the environment
      enum:
      - WORKFORCE
      - CUSTOMER
      type: string
    EnumEnabledStatus:
      description: "A string that specifies whether device integrity detection takes\
        \ place on mobile devices, for the application's enrollment and authentication\
        \ events ENABLED, DISABLED"
      enum:
      - ENABLED
      - DISABLED
      type: string
    EnumDurationUnitMinsHours:
      enum:
      - MINUTES
      - HOURS
      type: string
    EnumUpdateStatus:
      description: "An enumeration that specifies one of the following values: AT_LATEST:\
        \ The gateway instance's version is at or after the supported version marked\
        \ latest. UPGRADE_AVAILABLE: The gateway instance's version is at the supported\
        \ version that is marked recommended but there is a later supported version\
        \ marked recommended. UPGRADE_RECOMMENDED: The gateway instance's version\
        \ is at a known version but the version is not marked as recommended or latest.\
        \ The version has greater than 30 days support. UPGRADE_REQUIRED: The gateway\
        \ instance's version is at a known version but the version is not marked as\
        \ recommended or latest. The version has support ending within the next month.\
        \ NOT_SUPPORTED: The gateway instance's version is not known or supported."
      enum:
      - AT_LATEST
      - UPGRADE_AVAILABLE
      - UPGRADE_RECOMMENDED
      - UPGRADE_REQUIRED
      - NOT_SUPPORTED
      type: string
    EnumUserLifecycleStatus:
      description: "A string that specifies information about the account lifecycle.\
        \ Options for status are `ACCOUNT_OK` and `VERIFICATION_REQUIRED`. This property\
        \ value is only allowed to be set when importing a user to set the initial\
        \ account status. If the initial status is set to `VERIFICATION_REQUIRED`\
        \ and an email address is provided, a verification email is sent."
      enum:
      - ACCOUNT_OK
      - VERIFICATION_REQUIRED
      type: string
    EnumUserRequestInclude:
      enum:
      - memberOfGroupIDs
      - memberOfGroupNames
      type: string
    EnumUserStatus:
      description: A string that specifies the account locked state.
      enum:
      - LOCKED
      - OK
      type: string
    EnumUserVerifyStatus:
      description: "Indicates whether ID verification can be done for the user. This\
        \ value can be NOT_INITIATED (the initial value), ENABLED, or DISABLED. If\
        \ the user verification status is DISABLED, a new verification status cannot\
        \ be created for that user until the status is changed to ENABLED."
      enum:
      - NOT_INITIATED
      - ENABLED
      - DISABLED
      type: string
    Agreement:
      example:
        consentCountsUpdatedAt: consentCountsUpdatedAt
        environment:
          id: id
        expiredUserConsents: 0
        totalUserConsents: 1
        name: name
        description: description
        id: id
        enabled: true
        reconsentPeriodDays: 6
      properties:
        consentCountsUpdatedAt:
          description: The time the consent count metric was last updated. This value
            is typically updated once every 24 hours.
          readOnly: true
          type: string
        description:
          description: A string that specifies the description of the agreement.
          type: string
        enabled:
          description: "A boolean that specifies the current enabled state of the\
            \ agreement. This is a required property. The agreement must support the\
            \ default language to be enabled. It cannot be disabled if it is referenced\
            \ by a sign-on action. When an agreement is disabled, it is not used anywhere\
            \ it is configured across PingOne."
          type: boolean
        environment:
          $ref: '#/components/schemas/ObjectEnvironment'
        expiredUserConsents:
          description: "An integer that identifies the number of users who have consented\
            \ to the agreement, but their consent has expired. This value is last\
            \ calculated at the consentCountsUpdatedAt time."
          readOnly: true
          type: integer
        id:
          description: A string that specifies the agreement ID.
          readOnly: true
          type: string
        name:
          description: A string that specifies the name of the agreement resource.
            This is a required property.
          type: string
        reconsentPeriodDays:
          description: A number that represents the number of days until a consent
            to this agreement expires.
          type: integer
        totalUserConsents:
          description: An integer that identifies the total number of users who have
            consented to the agreement. This value is last calculated at the consentCountsUpdatedAt
            time.
          readOnly: true
          type: integer
      required:
      - enabled
      - name
      type: object
    AgreementLanguage:
      example:
        currentRevision:
          id: id
        agreement:
          id: id
        displayName: displayName
        userExperience:
          acceptCheckboxText: acceptCheckboxText
          declineButtonText: declineButtonText
          continueButtonText: continueButtonText
        id: id
        locale: locale
        enabled: true
      properties:
        agreement:
          $ref: '#/components/schemas/AgreementLanguage_agreement'
        currentRevision:
          $ref: '#/components/schemas/AgreementLanguage_currentRevision'
        displayName:
          description: A string that is used as the title of the agreement for the
            language presented to the user. This is a required property.
