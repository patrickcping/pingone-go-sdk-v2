            middle:
              type: string
              pattern: '^[\p{L}\p{M}\p{Zs}\p{S}\p{N}\p{P}]*$'
              minLength: 1
              maxLength: 256
              description: A string that specifies the the middle name(s) of the user (for exmple, Jane given the full name Ms. Barbara Jane Jensen, III). This can be explicitly set to null when updating a name to unset it. The string can contain any letters, numbers, combining characters, math and currency symbols, dingbats and drawing characters, and invisible whitespace (regex `^[\p{L}\p{M}\p{Zs}\p{S}\p{N}\p{P}]*$`). It can have a length of no more than 256 characters (min/max=1/256).
        nickname:
          type: string
          pattern: '^[\p{L}\p{M}\p{Zs}\p{S}\p{N}\p{P}]*$'
          minLength: 1
          maxLength: 256
          description: A string that specifies the users nickname, which is optional. This can be explicitly set to null when updating a user to unset it. The string can contain any letters, numbers, combining characters, math and currency symbols, dingbats and drawing characters, and invisible whitespace (regex `^[\p{L}\p{M}\p{Zs}\p{S}\p{N}\p{P}]*$`). It can have a length of no more than 256 characters (min/max=1/256).
        password:
          type: object
          description: An object that specifies the user's password. This property is never returned in the response.
          properties:
            forceChange:
              type: boolean
              description: A boolean that specifies whether the user is forced to change the password on the next log in. If not provided, the property is set to false.
            value:
              type: string
              format: password
              description: A string that specifies the user's password value. The string is either in cleartext or pre-encoded format.
            external:
              type: object
              description: An object that maps the information relevant to the users password, and its association to external directories.
              properties:
                gateway:
                  type: object
                  description: An object containing the gateway properties. When this is value is specified, the users password is managed in an external directory. You can set the user password using Create User (Import) or Update Password (Set).
                  properties:
                    id:
                      type: string
                      description: The UUID of the linked gateway that references the remote directory.
                    type:
                      $ref: '#/components/schemas/EnumGatewayType'
                    userType:
                      type: object
                      description: A reference to a userType in the list of userTypes values for an LDAP gateway.
                      properties:
                        id:
                          type: string
                          description: The UUID of a user type in the list of userTypes for the LDAP gateway.
                    correlationAttributes:
                      type: object
                      description: An object that maps the external LDAP directory attributes to PingOne attributes. We use the correlationAttributes values to read the attributes from the external LDAP directory and map them to the corresponding PingOne attributes.
        photo:
          type: object
          properties:
            href:
              type: string
              description: A string that specifies the URI that is a uniform resource locator (as defined in Section 1.1.3 of RFC 3986) that points to a resource location representing the users image. This can be removed from a user by setting the photo attribute to null. If provided, the resource must be a file (for example, a GIF, JPEG, or PNG image file) rather than a web page containing an image. It must be a valid URL that starts with the HTTP or HTTPS scheme.
          required:
            - href
        population:
          type: object
          properties:
            id:
              type: string
              description: A string that specifies the identifier of the population resource associated with the user. This property cannot be updated using PUT {{apiPath}}/environments/{{environmentID}}/users/{{userID}}. However, it can be updated using PUT /environments/{{environmentID}}/users/{{userID}}/population.
          required:
            - id
        preferredLanguage:
          type: string
          description: A string that specifies the users preferred written or spoken languages, which are optional. This may be explicitly set to null when updating a user to unset it. If provided, the format of the value must be a valid language range and the same as the HTTP Accept-Language header field (not including Accept-Language:) and is specified in Section 5.3.5 of RFC 7231. For example en-US, en-gb;q=0.8, en;q=0.7.
        primaryPhone:
          type: string
          minLength: 1
          maxLength: 32
          description: A string that specifies the users primary phone number, which is optional. This might also match the mobilePhone attribute. This may be explicitly set to null when updating a user to unset it. Valid phone numbers must have at least one number and a maximum character length of 32.
        timezone:
          type: string
          pattern: '^\w+\/\w+$'
          description: A string that specifies the users time zone, which is optional. This can be explicitly set to null when updating a user to unset it. If provided, it must conform with the IANA Time Zone database format [RFC6557], also known as the `Olson` time zone database format [Olson-TZ] for example, `America/Los_Angeles` (regex `^\w+\/\w+$`).
        title:
          type: string
          pattern: '^[\p{L}\p{M}\p{Zs}\p{S}\p{N}\p{P}]*$'
          minLength: 1
          maxLength: 256
          description: A string that specifies the users title, which is optional, such as "Vice President". This can be explicitly set to null when updating a user to unset it. The string can contain any letters, numbers, combining characters, math and currency symbols, dingbats and drawing characters, and invisible whitespace (regex `^[\p{L}\p{M}\p{Zs}\p{S}\p{N}\p{P}]*$`). It can have a length of no more than 256 characters (min/max=1/256).
        type:
          type: string
          pattern: '^[\p{L}\p{M}\p{Zs}\p{S}\p{N}\p{P}]*$'
          minLength: 1
          maxLength: 256
          description: A string that specifies the users type, which is optional. This can be explicitly set to null when updating a user to unset it. This attribute is organization-specific and has no special meaning within the PingOne platform. It could have values of "Contractor", "Employee", "Intern", "Temp", "External", and `Unknown`. The string can contain any letters, numbers, combining characters, math and currency symbols, dingbats and drawing characters, and invisible whitespace (regex `^[\p{L}\p{M}\p{Zs}\p{S}\p{N}\p{P}]*$`). It can have a length of no more than 256 characters (min/max=1/256).
        updatedAt:
          type: string
          description: The time the resource was last updated.
          format: date-time
          readOnly: true
        username:
          type: string
          pattern: '^[\p{L}\p{M}\p{Zs}\p{S}\p{N}\p{P}]*$'
          minLength: 1
          maxLength: 128
          description: A string that specifies the user name, which must be provided and must be unique within an environment. The username must either be a well-formed email address or a string. The string can contain any letters, numbers, combining characters, math and currency symbols, dingbats and drawing characters, and invisible whitespace (regex `^[\p{L}\p{M}\p{Zs}\p{S}\p{N}\p{P}]*$`). It can have a length of no more than 128 characters (min/max=1/128).
        verifyStatus:
          $ref: '#/components/schemas/EnumUserVerifyStatus'
      required:
        - email
        - username
    UserAccount:
      type: object
      properties:
        canAuthenticate:
          type: boolean
          description: A boolean that specifies whether the user can authenticate. If the value is set to `false`, the account is locked or the user is disabled, and unless specified otherwise by the administrative configuration, the user will be unable to authenticate.
        lockedAt:
          type: string
          format: date-time
          readOnly: true
          description: A string that specifies the date-time the specified user account was locked. This property might be absent if the account is unlocked or if the account was locked out automatically by failed password attempts.
        secondsUntilUnlock:
          type: integer
          readOnly: true
          description: An integer that specifies the number of seconds until the user's account is unlocked. This property is absent if the account is unlocked, or if it will not automatically unlock (and must be unlocked by an administrator).
        status:
          $ref: '#/components/schemas/EnumUserStatus'
        unlockAt:
          type: string
          format: date-time
          description: A string that specifies the time the specified user account will be unlocked. This property is absent if the account is unlocked, or if it will not automatically unlock (and must be unlocked by an administrator).
      required:
        - canAuthenticate
        - status
    UserEnabled:
      type: object
      properties:
        '_links':
          $ref: '#/components/schemas/LinksHATEOAS'
        enabled:
          type: boolean
          default: true
          description: A read-only boolean attribute that specifies whether the user is enabled. This attribute is set to true by default when the user is created.
    UserPopulation:
      type: object
      properties:
        '_links':
          $ref: '#/components/schemas/LinksHATEOAS'
        id:
          type: string
          description: A string that specifies the population ID associated with the user resource ID identified in the request URL.
      required:
        - id
  responses:
    '400':
      description: Invalid request received.  Malformed JSON, malformed HTTP request.
      content:
        application/json:
