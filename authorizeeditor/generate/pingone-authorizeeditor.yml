openapi: 3.0.0
info:
  title: PingOne Platform API - Authorize Editor
  description: The PingOne Platform API covering the Editor features of the PingOne Authorize service
  version: '2026-02-25'
servers:
  - url: '{protocol}://{baseDomain}.{suffix}/v1'
    description: PingOne Platform API Endpoint
    variables:
      suffix:
        enum:
          - 'asia'
          - 'ca'
          - 'com'
          - 'com.au'
          - 'eu'
        default: 'com'
      baseDomain:
        default: 'api.pingone'
      protocol:
        default: 'https'
  - url: '{protocol}://{baseHostname}/v1'
    description: PingOne Platform API Endpoint
    variables:
      baseHostname:
        default: 'api.pingone.com'
      protocol:
        default: 'https'
components:
  securitySchemes:
    bearer:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: OAuth bearer token (see documentation)
  schemas:
    LinksHATEOAS:
      type: object
      readOnly: true
      additionalProperties:
        type: object
        properties:
          href:
            type: string
            format: uri
            description: The HREF of the link.
        required:
          - href
    Environment:
      type: object
      properties:
        createdAt:
          type: string
          description: The time the resource was created.
          readOnly: true
        id:
          type: string
          description: A string that specifies the resourceâ€™s unique identifier.
          readOnly: true
        updatedAt:
          type: string
          description: The time the resource was last updated.
          readOnly: true
    AuthorizeEditorDataTagRequestDTO:
      type: object
      properties:
        description:
          type: string
      description: The tag to create or update.
    AuthorizeEditorDataTagResponseDTO:
      type: object
      properties:
        '_links':
          $ref: '#/components/schemas/LinksHATEOAS'
        _embedded:
          type: object
          additionalProperties:
            type: object
            description: HAL embedded resources
            readOnly: true
          description: HAL embedded resources
          readOnly: true
        updatedAt:
          type: string
          format: date-time
        description:
          type: string
        id:
          type: string
          description: The resource's unique identifier
          format: uuid
          readOnly: true
    AuthorizeEditorDataReferenceObjectDTO:
      required:
      - id
      type: object
      properties:
        id:
          type: string
          format: uuid
    AuthorizeEditorDataStatementsReferenceableStatementDTO:
      required:
      - appliesIf
      - appliesTo
      - attributes
      - code
      - id
      - name
      - payload
      - version
      type: object
      properties:
        '_links':
          $ref: '#/components/schemas/LinksHATEOAS'
        id:
          type: string
          description: The resource's unique identifier
          format: uuid
          readOnly: true
        name:
          type: string
        description:
          type: string
        code:
          type: string
        appliesTo:
          $ref: '#/components/schemas/EnumAuthorizeEditorDataStatementsReferenceableStatementDTOAppliesTo'  
        appliesIf:
          $ref: '#/components/schemas/EnumAuthorizeEditorDataStatementsReferenceableStatementDTOAppliesIf'
        payload:
